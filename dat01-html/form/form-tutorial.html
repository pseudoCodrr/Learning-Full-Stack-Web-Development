    <h2>Login Form</h2>
    <form action="/">
        <p>
        <div><label for="name">Name</label></div>
        <input id="name" type="text" name="name" placeholder="Enter your name">
        </p>
        <p>
        <div><label for="email">email</label></div>
        <input id="email" type="email" name="email" placeholder="Enter your email">
        </p>
        <p>
        <div><label for="mobile">Mobile</label></div>
        <input id="mobile" type="tel" name="mobile" placeholder="Enter your mobile number"></p>
        <p>
        <div><label for="password">Password</label></div>
        <input id="password" type="password" name="password" placeholder="Enter password"></p>
        <p>
        <p><input type="checkbox" name="agreed" id="agreed" required>
            you have read and accepted our terms of services
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
