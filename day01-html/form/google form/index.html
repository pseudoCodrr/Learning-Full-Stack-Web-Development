<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form-Home Work</title>
</head>

<body style="background-color: #d7d7d7;">
    <!-- search form -->
    <section style="width:80%; max-width: 500px; background-color: white;">
        <h2>Search on google</h2>
        <form target="_blank" action="https://www.google.com/search">
            <input type="text" name="q" id="q" required>
            <button>Search</button>
        </form>
        <br>
    </section>


    <!-- Login Form  -->
    <section style="width:80%; max-width: 500px; background-color: white;">
        <h1>G</h1>
        <h2>Sign In</h2>
        <p>Use your Google Account</p>
        <form target="_blank" action="/">
            <label for="emailPhone" hidden></label>
            <p><input type="text" name="emailPhone" id="emailPhone" placeholder="Email or Phone"></p>

            <a href="./forgotPass.html">Forgot email?</a>
            <br>
            <br>
            <br>
            <p>Not your computer? Use Guest mode to sign in privately. <a
                    href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more about using Guest mode</a>
            </p>
            <a href="./createAcc.html">Create Account</a>
            <button type="submit">Next</button>
            <br>
        </form>
    </section>

</body>

</html>
