<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Form - Homw Work</title>
</head>

<body style="background-color: #d7d7d7;">
    <!-- search form -->
    <section style="width: 80%; max-width:600px;background-color:white;">
        <h2>Search on amazon</h2>
        <form action="https://www.amazon.in/s">
            <input type="text" name="k" id="k">
            <button style="background-color: #F3A847; border:none">Search</button>
        </form>
    </section>

    <!-- Login Form  -->
    <section style="width: 80%; max-width:600px;background-color:white;">
        <h1>amazon.in</h1>
        <h2>Sign In</h2>
        <form action="/">
            <p><label for="emailPhone">Email or mobile phone number</label></p>
            <input type="text" name="emailPhone" id="emailPhone" required>
            <p><button type="submit" style="background-color: #F3A847; border:none">Continue</button>
                <button type="reset">Reset</button>
            </p>
            <p>By continuing, you agree to Amazon's <a
                    href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions
                    of Use</a> and <a
                    href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy
                    Notice</a>.
            </p>
        </form>
    </section>
</body>

</html>
