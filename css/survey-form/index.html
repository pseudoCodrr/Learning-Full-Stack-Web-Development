<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Practice HTML Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset id="basicInfo">
            <label for="name" id="name-label">Name </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label for="age" id="number-label">Age (optional) </label><input type="number" id="number" name="age"
                placeholder="Age" min=13 max="120">
        </fieldset>
        <label for="currentRole">Which option best describes your current role?</label>
        <select name="currentRole" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input type="radio" name="recommend" id="definitely" class="inline"
                    value="definitely">
                Definitely</label>

            <label for="maybe"><input type="radio" name="recommend" id="maybe" class="inline" value="maybe">
                Maybe</label>

            <label for="notSure"><input type="radio" name="recommend" id="notSure" class="inline" value="not-sure"> Not
                sure</label>
        </fieldset>
        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select name="favFeature" id="favFeature">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="1">Projects</option>
                <option value="2">Community</option>
                <option value="3">Open source</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end projects"><input type="checkbox" name="front-end projects" id="front-end projects"
                    value="front-end projects" class="inline"> Front-end Projects</label>
            <label for="back-end Projects"><input type="checkbox" name="back-end Projects" id="back-end Projects"
                    value="back-end Projects" class="inline"> Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" id="data-visualization"
                    value="data-visualization" class="inline"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="challenges"
                    class="inline">
                Challenges</label>
            <label for="open-source-communit"><input type="checkbox" name="open-source-communit"
                    id="open-source-communit" value="open-source-community" class="inline"> Open Source
                Community</label>
            <label for="gitter-help-rooms"><input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms"
                    value="gitter-help-rooms" class="inline"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos" class="inline">
                Videos</label>
            <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"
                    class="inline">
                City Meetups</label>
            <label for=""><input type="checkbox" name="" id="" value="wiki" class="inline"> Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum" class="inline">
                Forum</label>
            <label for="additional-course"><input type="checkbox" name="additional-course" id="additional-course"
                    value="additional-course" class="inline"> Additional Course</label>
        </fieldset>
        <fieldset>
            <label for="suggestion">Any comments or suggestions?</label>
            <textarea name="suggestion" id="suggestion" rows="6" cols="30"
                placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <button id="submit">Submit</button>
    </form>

</body>

</html>
